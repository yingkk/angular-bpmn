<form nz-form (ngSubmit)="onSubmit()">
    <app-dynamic-form-prop *ngFor="let element of elements; let key = index" [element]="element" [form]="form"
        (click)="handleClick(key, $event)" [ngClass]="[activeIndex === key ? 'active': '']"></app-dynamic-form-prop>
</form>
